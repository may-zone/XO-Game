<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>XO</title>
</head>

<body>
    <header>
        <h1> Tic Toc Toe</h1>
    </header>
    <div class="board">
        <div class="container">
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
            <div id="9" class="square"></div>
        </div>
    <button class="btn" type="button" aria-label="Reset game">
      Reset
    </button>
    </div>
    <span class="result"></span>
    <footer>
        made with ❤️ by May .
    </footer>

     <div id="startModal" class="modal">
    <div class="modal-content">
      <h2>Start New Game</h2>
      <form id="startForm">
        <div class="row">
          <label>Player 1 name
            <input type="text" id="p1Name" placeholder="Player 1" required>
          </label>
          <fieldset class="marker-group">
            <legend>Marker</legend>
            <label><input type="radio" name="p1Marker" value="X" checked> X</label>
            <label><input type="radio" name="p1Marker" value="O"> O</label>
          </fieldset>
        </div>

        <div class="row">
          <label>Player 2 name
            <input type="text" id="p2Name" placeholder="Player 2" required>
          </label>
          <div class="marker-hint">
            Player 2 gets the opposite marker automatically.
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Start</button>
        </div>
      </form>
    </div>
  </div>

    <script src="scripts.js" defer></script>
</body>

</html>
